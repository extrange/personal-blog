site_name: Nicholas
theme:
  name: material
  palette:
    scheme: slate
    primary: cyan
    accent: yellow
  favicon: '/static/images/favicon.png'
  icon:
    logo: material/home
  features:
    - navigation.instant
    - header.autohide
site_url: https://nicholaslyz.com/
nav:
