name: Check Markdown links

on:
  workflow_dispatch:
  schedule:
    # Run weekly at 00:00 on Sunday
    - cron: "0 0 * * 0"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: tcort/github-action-markdown-link-check@e7c7a18363c842693fadde5d41a3bd3573a7a225 # v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "no"
          folder-path: "docs"
